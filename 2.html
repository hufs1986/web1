<h1> Who is Son?</h1>

대한민국 국적의 토트넘 홋스퍼 FC 소속 축구 선수.
포지션은 공격수[16]이다.

현재 대한민국 축구 국가대표팀의 주장이며,<br>
 프리미어 리그 아시아인 통산 최다 득점자이자 최다 퇴장자이며,
 UEFA 챔피언스 리그 아시아인 통산 최다 득점자로<br> 2019년에는
 아시아 선수 최초로 FIFA/FIFPro 월드 XI 후보 55인,<br> 발롱도르 후보 30인에 선정되는 등[17]
 대한민국을 넘어 아시아 역사상 최고의 선수 중 한 명으로 평가받는다.
